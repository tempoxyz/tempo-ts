name: Verify
on:
  push:
    branches:
      - main
  workflow_call:
  workflow_dispatch:

jobs:
  checks:
    name: Checks
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          token: ${{ secrets.GH_PAT }}

      - name: Install dependencies
        uses: ./.github/actions/install-dependencies

      - name: Check code
        run: bun check

      - name: Check types
        run: bun check:types

  test:
    name: Test Runtime
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          token: ${{ secrets.GH_PAT }}

      - name: Install dependencies
        uses: ./.github/actions/install-dependencies

      - name: Cache Tempo binary
        id: cache-tempo
        uses: actions/cache@v4
        with:
          path: test/tempo/target/release
          key: tempo-binary-${{ runner.os }}-${{ hashFiles('test/tempo/Cargo.lock', 'test/tempo/**/*.rs', 'test/tempo/**/Cargo.toml') }}
          restore-keys: |
            tempo-binary-${{ runner.os }}-

      - name: Install Tempo binary
        if: steps.cache-tempo.outputs.cache-hit != 'true'
        shell: bash
        run: bun run test:install

      - name: Run tests
        run: bun run test
        env:
          CI: true
