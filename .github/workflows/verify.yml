name: Verify
on:
  workflow_call:
  workflow_dispatch:

jobs:
  checks:
    name: Checks
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          token: ${{ secrets.GH_PAT }}

      - name: Install dependencies
        uses: ./.github/actions/install-dependencies

      - name: Check code
        run: pnpm check

      - name: Check types
        run: pnpm check:types

  test:
    name: Test Runtime
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          token: ${{ secrets.GH_PAT }}

      - name: Install dependencies
        uses: ./.github/actions/install-dependencies

      - name: Cache Tempo binary
        id: cache-tempo
        uses: actions/cache@v4
        with:
          path: test/tempo/target/release
          key: tempo-binary-${{ runner.os }}-${{ hashFiles('test/tempo/Cargo.lock', 'test/tempo/**/*.rs', 'test/tempo/**/Cargo.toml') }}
          restore-keys: |
            tempo-binary-${{ runner.os }}-

      - name: Install Tempo binary
        if: steps.cache-tempo.outputs.cache-hit != 'true'
        shell: bash
        run: pnpm test:install

      - name: Add Tempo binary to PATH
        shell: bash
        run: echo "$GITHUB_WORKSPACE/test/tempo/target/release" >> $GITHUB_PATH

      - name: Cache Playwright
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-1.56.1

      - name: Install Playwright
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpx playwright@1.56.1 install --with-deps

      - name: Run tests
        run: pnpm test --bail=1
        env:
          CI: true
